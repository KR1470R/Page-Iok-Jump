<!DOCTYPE html>
<html>
<head>
	<title>Iok Jump</title>
	<link rel="icon" href="media/ball.png">
	<script type="text/javascript" src='jquery-3.4.1.min.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="ui.css">
	<link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>
		<div class="bg background"></div>
		<div class="bg midground"></div>
		<div class="bg foreground"></div>
		<nav>
			<h3 class='welcome'><strong>Welcome to Iok Jump!</strong></h3>
			<picture class='shop_button' src="media/shop.png"></picture> >
		</nav>
		<div>
			<hr>
			<img class='rocket_img' src="media/ball.png">
			<h3 class='glad'><strong>We are very glad that you are here.</strong></h3>
			<div class='trata'>
				<form class='position' method='get' action="Game.zip">
					<button class='download' type='submit' width=30 ><b>Download game</b></button>
				</form>
			</div>
		<div class='heart'></div>
		<div class='foter'><strong>Nice to meet you! Our team very wants you to try this product. We hope you enjoy it! Thank you for being here!</strong></div>
		<input class='input_name' maxlength="30" type="text" name="name" placeholder="Your name"><br>
		<textarea class='input_comment'  maxlength="200" type="text" name="comment" placeholder="Enter comment"></textarea>
		<button class='comfirm' type="submit">Send</button>
		<div class='zone_comments'>
		</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
